					year: d.getFullYear(),
					month: d.getMonth() + 1,
					day: d.getDate()
				});

				simplyCountdown('.simply-countdown-inline', {
					year: d.getFullYear(),
					month: d.getMonth() + 1,
					day: d.getDate(),

				});
